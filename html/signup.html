<div class="form" id="form"> 
<h1>Sign Up</h1>
<p>Fill in your details</p>
   <form>
    <div class="div"> 
<div class="form-input">
  <label>First Name</label>
  <input type="text" placeholder="First Name" name="first name" id="first-name" required>
</div>

<div class="form-input">
<label for="lastName">Last Name</label>
  <input type="text" placeholder="lastName" id="last-name" required>
</div>
</div>
<div class="div"> 
<div class="form-input">
  <label>Email <span class="notification"></span></label>
  <input type="email" placeholder="Email" id="email" required>
</div>
<div class="form-input date">
 <label>Date of Birth</label>
<input type="date" placeholder="set date" id="date" required>
</div>
</div>
<div class="div"> 
<div class="form-input dropdown">
  <label>Gender</label>
  <select id="gender" class="gender" >
    <option value="0">Select Gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
  </select>
</div>
  <div class="form-input dropdown">
  <label>Education Level</label>
  <select id="level">
    <option value="0">Select level of Education:</option>
    <option value="1">Bsc</option>
    <option value="2">Msc</option>
    <option value="3">Diploma</option>
    <option value="4">Doctorate(PhD)</option>
    <option value="5">Undergraduate</option>
    <option value="6">Junior/middle</option>
    <option value="7">Post Graduate</option>
    <option value="8">High/Secondary</option>
   
  </select>
</div>
</div>
<div class="div"> 
<div class="form-input num">
  <label>Phone Number</label>
  <input type="number" id="phone-number" placeholder="081000000" required>
</div>

<div class="form-input droping">
  <label>Country</label>
  <select id="country" required>
    <option value="0">Select Country:</option>
    <option value="1">Nigeria</option>
    <option value="2">Ghana</option>
    <option value="3">South Africa</option>
    <option value="4">Kenya</option>
    <option value="5">Togo</option>
    <option value="6">Niger</option>
    <option value="7">Egypt</option>
    <option value="8">Morocco</option>
   
  </select>
</div>

</div>
<div class="div"> 
  <div class="form-input">
    <label>Password</label>
  <input id="password" type="password" placeholder="password" required>
  </div>
  <div class="form-input">
  <label>Password</label>
  <input id="confirm-password" type="confirm-password" placeholder="confirm password" required>
   <div id="text"></div>
  </div>
</div>

<div class="check"> 
  <input type="checkbox" required class="checkbox">
  <label > I accept the <span>Terms Of Use  </span> & <span>Privacy Policy</span> </label>
</div>
<button id="btn-submit"  type="submit" class="button">
   Sign Up 
</button>
